<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>FlightSurety</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">FlightSurety</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <main class="container">
      <div></div>

      <div id="display-wrapper" class="top-20"></div>
      <div class="feature-section">
        <h4>Purchase insurance</h3>        
        <label class="form">Passenger</label>
        <select id="insurance-passenger"></select>
        <br />
        <label class="form">Flight</label>
        <select id="insurance-flight"></select>
        <br />
        <label class="form">Departure date</label>
        <select id="insurance-flight-date" disabled>
          <option value="1">Today</option>
          <option value="2">Tomorrow</option>
          <option value="3">Day after tomorrow</option>
          <option value="4">2 days after tomorrow</option>
        </select>
        <br />
        <label class="form">Value (max 1 ETH)</label>
        <input type="number" min="0.0001" max="1" id="insurance-value" />
        <btn class="btn btn-primary" id="buy-insurance">Buy insurance</btn>
      </div>
      <div class="feature-section">
        <h4>Check Flight</h4>        
        <label class="form">Flight</label>
        <select id="insurance-flight-oracles"></select>        
        <btn class="btn btn-primary ml-3" id="submit-oracle">Submit to Oracles</btn>
      </div>
    </main>
  </body>
</html>
